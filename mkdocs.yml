site_name: PySide6 Compact Documentation

theme:
  name: cinder
  features:
    - content.code.copy
    - content.code.select

extra:
  collapse_toc: true
  disable_nav_previous_next: true


plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            members_order: "source"

markdown_extensions:
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences


nav:
  - index.md
  - User_Guide.md
  - API_reference.md
